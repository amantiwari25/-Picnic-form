       <b><h1>Picnic Form</h1><b>
        <form action="form.php">
        
            <p>enter first name</p>
            <input type="text" placeholder="enter first name"><br>

            <p>enter last name</p>
            
            <input type="text" placeholder="enter last name"><br>
                
            <label for="sectionida"></label>
                <p>choose your following section</p>


                <input type="radio" value="section a" name="section" id="sectionida"> section A
            </label><br>


            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb"> section B

            <textarea name="explain" id="explain" cols="100" rows="10"

                <p>enter a valid email</p>

            <input type="email" placeholder="enter valid email" value="enter your email" name="email" id="enter email">
            <label for="email"></label>
            <br>


            <select name="school" id="come to school">


                <p>By which method you come to school</p>

            <option value="by walk">by walk</option>
            <option value="car">car</option>
            <option value="school bus">school bus</option>
            <option value="ola">ola</option>
                
            </select>           
            
 

        </form>
